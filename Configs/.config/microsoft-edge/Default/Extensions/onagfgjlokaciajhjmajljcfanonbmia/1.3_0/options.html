<!doctype html>
<html lang="en">

<head>
    <title>Options</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        html,
        body {
            width: 400px;
        }

        .custom-control-input {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container my-4 px-3">
        <div class="form-group">
            <label for="url">URL</label>
            <div class="input-group">
                <input type="text" class="form-control" name="url" id="url">
                <div class="input-group-append">
                    <a name="save" id="save" class="btn btn-primary" href="#" role="button">Save</a>
                </div>
            </div>
        </div>

        <div class="form-group mt-4">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="autofocusBtn">
                <label class="custom-control-label" for="autofocusBtn">Set automatic focus on adress bar</label>
            </div>
        </div>


    </div>


</body>

<script src="options.js"></script>

</html>
